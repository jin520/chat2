<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>聊天室</title>


<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/chat.css">

</head>

<body>

	<div class="container-fluid">
		<h1 class="text-center">聊天室<small>1.0</small></h1>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="row">
					<div class="col-md-6">
						<h2><span class="label label-danger">DT</span> 乐在沟通 </h2>
						<small>当前状态：<span class="label label-danger" id="connMsg">未连接</span></small>

					</div>
					<div class="col-md-6 text-right">
						<input id="nickname" type="text" placeholder="昵称" class="nicknameTextBox"/>
						<div class="btn-group" role="group">
							<button class="btn btn-success" id="connect" onclick="connect()">连接</button>
							<button class="btn btn-danger" disabled="disabled"
								id="disconnect" onclick="disconnect()">断开</button>
						</div>
					</div>

				</div>





			</div>
			<div class="panel-body messageBox" id="messageBox">


				<!--聊天内容-->
				<div class="row">
					
				</div>
			</div>

			<div class="panel-footer" style="background: rgb(173, 217, 253);">
				<div class="row">
					<textarea class="form-control" id="message" disabled="disabled"></textarea>
				</div>
				<div class="row text-right">

					<div class="btn-group" role="group">

						<button class="btn btn-default" onclick="clearMessage()">清空</button>
						<button class="btn btn-success" disabled="disabled" onclick="sendMessage()" id="sendButton">发送</button>
					</div>
				</div>
			</div>
		</div>

		<audio id="audio" src="mp3/msg.mp3"></audio>
		

		<div class="text-center text-muted">
			&copy; <a href="http://www.zhangjinbang.com">Zhang Jinbang</a>
		</div>
	</div>

	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>

	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

	<script src="js/app.js"></script>
</body>

</html>
