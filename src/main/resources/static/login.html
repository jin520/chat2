<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>聊天室|登陆</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="text-center"><span class="text-primary">DT</span> 乐在沟通</h1>
            <p class="text-center">沟通、是跨越千山万水的亲切声音</p>
        </div>
    </div>
    <div class="container">
        <h1 class="text-center">欢迎登录</h1>

        <form>
            <div class="form-group">
                <label> <span class="glyphicon glyphicon-user"></span> 账号</label>
                <input type="text" class="form-control" placeholder="您的账号">
            </div>
            <div class="form-group">
                <label> <span class="glyphicon glyphicon-lock"></span> 密码</label>
                <input type="password" class="form-control" placeholder="您的密码">
            </div>
        </form>

        <button class="btn btn-block btn-primary">登录</button>
        <br>
        <hr>

        <h4 class="text-center text-info">没有账号或忘记密码？</h4>
        <br>
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-block btn-success" style="margin-top: 5px;">前往注册</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-block btn-danger" style="margin-top: 5px;">找回密码</button>
            </div>
        </div>
        <hr>
        <br>
        <div class="text-center text-muted">
            &copy; <a href="http://www.zhangjinbang.com">Zhang Jinbang</a>
        </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>

</html>
